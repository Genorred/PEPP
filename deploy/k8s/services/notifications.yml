apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications
spec:
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
        - name: notifications
          image: "genorred/notifications-pepp:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: global-configmap
            - secretRef:
                name: server-secret
            - secretRef:
                name: notifications-secret
      #     readinessProbe:
      #       tcpSocket:
      #         port: 8080
      #       initialDelaySeconds: 5
      #       periodSeconds: 5
      #     livenessProbe:
      #       httpGet:
      #         path: /status
      #         port: 8080
      # imagePullSecrets:
      #   - name: dpr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: notifications
spec:
  selector:
    app: notifications
  ports:
    - port: 8080
      targetPort: 8080
