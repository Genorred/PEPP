networks:
  default:
    driver: bridge
  frontend:
    name: infrastructure
    driver: bridge

services:
  client:
    restart: always
    build:
      context: ../../production/client
      dockerfile: ../../deploy/docker/client/Dockerfile
      args:
        NEXT_PUBLIC_GOOGLE_AUTH_URL: ${NEXT_PUBLIC_GOOGLE_AUTH_URL}
        SERVER_API_BASE_URL: ${SERVER_API_BASE_URL}
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    env_file:
      - ../../config/.env
    ports:
      - "${CLIENT_PORT}:3000"
    networks:
      - default
      - frontend
    depends_on:
      - gateway
  gateway:
    build:
      context: ../../production/microservices
      dockerfile: ../../deploy/docker/microservices/Dockerfile
      args:
        SERVICE_NAME: gateway
    restart: always
    env_file:
      - ../../config/.env
    networks:
      - default
      - frontend
    ports:
      - "8080:8080"
    depends_on:
      users:
        condition: service_healthy
      posts:
        condition: service_healthy
  notifications:
    build:
      context: ../../production/microservices
      dockerfile: ../../deploy/docker/microservices/Dockerfile.notifications
      args:
        SERVICE_NAME: notifications
    restart: always
    env_file:
      - ../../config/.env
    networks:
      - default
      - frontend
    ports:
      - "${NOTIFICATIONS_SERVER_PORT}:8080"
    depends_on:
      - rabbitmq
  users:
    build:
      context: ../../production/microservices
      dockerfile: ../../deploy/docker/microservices/Dockerfile
      args:
        SERVICE_NAME: users
    env_file:
      - ../../config/.env
    restart: always
    ports:
      - "${USERS_SERVICE_PORT}:8080"
    depends_on:
      - users_db
  users_db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${USERS_POSTGRES_USER}
      - POSTGRES_PASSWORD=${USERS_POSTGRES_PASSWORD}
      - POSTGRES_DB=${USERS_POSTGRES_DB}
      - POSTGRES_HOST=${USERS_POSTGRES_HOST}

    ports:
      - "${USERS_POSTGRES_PORT}:5432"
    volumes:
      - db-data-users:/var/lib/postgresql/data

  posts:
    build:
      context: ../../production/microservices
      dockerfile: ../../deploy/docker/microservices/Dockerfile
      args:
        SERVICE_NAME: posts
    env_file:
      - ../../config/.env
    restart: always
    ports:
      - "${POSTS_SERVICE_PORT}:8080"
    volumes:
      - certs:/usr/app/posts/certs
    depends_on:
      - posts_db
      - es01
  posts_db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTS_POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTS_POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTS_POSTGRES_DB}
      - POSTGRES_HOST=${POSTS_POSTGRES_HOST}
    ports:
      - "${POSTS_POSTGRES_PORT}:5432"
    volumes:
      - db-data-posts:/var/lib/postgresql/data
  posts_elastic_setup:
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
      - ../setup.elastic.sh:/usr/local/bin/setup.sh
    user: "0"
    command: [ "/bin/bash", "/usr/local/bin/setup.sh" ]
    env_file:
      - ../../config/.env.test
    healthcheck:
      test: [ "CMD-SHELL", "[ -f config/certs/es01/es01.crt ]" ]
      interval: 1s
      timeout: 5s
      retries: 120

  es01:
    depends_on:
      posts_elastic_setup:
        condition: service_healthy
    image: docker.elastic.co/elasticsearch/elasticsearch:${STACK_VERSION}
    labels:
      co.elastic.logs/module: elasticsearch
    volumes:
      - certs:/usr/share/elasticsearch/config/certs
      - esdata01:/usr/share/elasticsearch/data
    ports:
      - ${ES_PORT}:9200
    environment:
      - node.name=es01
      - cluster.name=${CLUSTER_NAME}
      - discovery.type=single-node
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_USERNAME=${ELASTIC_USERNAME}
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=certs/es01/es01.key
      - xpack.security.http.ssl.certificate=certs/es01/es01.crt
      - xpack.security.http.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=certs/es01/es01.key
      - xpack.security.transport.ssl.certificate=certs/es01/es01.crt
      - xpack.security.transport.ssl.certificate_authorities=certs/ca/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.license.self_generated.type=${LICENSE}
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    #    mem_limit: 280000000
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 4096M
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s --cacert config/certs/ca/ca.crt https://localhost:9200 | grep -q 'missing authentication credentials'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120
  kibana:
    depends_on:
      es01:
        condition: service_healthy
    image: docker.elastic.co/kibana/kibana:${STACK_VERSION}
    labels:
      co.elastic.logs/module: kibana
    volumes:
      - certs:/usr/share/kibana/config/certs
      - kibanadata:/usr/share/kibana/data
    ports:
      - ${KIBANA_PORT}:5601
    environment:
      - SERVERNAME=kibana
      - ELASTICSEARCH_HOSTS=https://es01:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
      - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=config/certs/ca/ca.crt
      - XPACK_SECURITY_ENCRYPTIONKEY=${ENCRYPTION_KEY}
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${ENCRYPTION_KEY}
      - XPACK_REPORTING_ENCRYPTIONKEY=${ENCRYPTION_KEY}
    #    mem_limit: ${KB_MEM_LIMIT}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -I http://localhost:5601 | grep -q 'HTTP/1.1 302 Found'",
        ]
      interval: 10s
      timeout: 10s
      retries: 120
  metricbeat01:
    depends_on:
      es01:
        condition: service_healthy
      kibana:
        condition: service_healthy
    image: docker.elastic.co/beats/metricbeat:${STACK_VERSION}
    user: root
    command: [ "--strict.perms=false" ]
    #      - 'chmod 644 metricbeat/metricbeat.yml'
    volumes:
      - certs:/usr/share/metricbeat/certs
      - metricbeatdata01:/usr/share/metricbeat/data
      - "../metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro"
      - "/proc:/hostfs/proc:ro"
      - "/:/hostfs:ro"
    environment:
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_HOSTS=https://es01:9200
      - KIBANA_HOSTS=http://kibana:5601
      - LOGSTASH_HOSTS=http://logstash01:9600
  filebeat01:
    depends_on:
      es01:
        condition: service_healthy
    image: docker.elastic.co/beats/filebeat:${STACK_VERSION}
    user: root
    command: [ "--strict.perms=false" ]
    volumes:
      - certs:/usr/share/filebeat/certs
      - filebeatdata01:/usr/share/filebeat/data
      - "./filebeat_ingest_data/:/usr/share/filebeat/ingest_data/"
      - "../filebeat.yml:/usr/share/filebeat/filebeat.yml:ro"
      - "/var/lib/docker/containers:/var/lib/docker/containers:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    environment:
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_HOSTS=https://es01:9200
      - KIBANA_HOSTS=http://kibana:5601
      - LOGSTASH_HOSTS=http://logstash01:9600
  logstash01:
    depends_on:
      es01:
        condition: service_healthy
      kibana:
        condition: service_healthy
    image: docker.elastic.co/logstash/logstash:${STACK_VERSION}
    labels:
      co.elastic.logs/module: logstash
    user: root
    #    command: ["--strict.perms=false"]
    volumes:
      - certs:/usr/share/logstash/certs
      - logstashdata01:/usr/share/logstash/data
      - "./logstash_ingest_data/:/usr/share/logstash/ingest_data/"
      - "../logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro"
    environment:
      - xpack.monitoring.enabled=false
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - ELASTIC_HOSTS=https://es01:9200
  redis_posts:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_POSTS_PASSWORD}
    volumes:
      - ./data:/data
  redis_auth:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6378:6379'
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_AUTH_PASSWORD}
    volumes:
      - ./data:/data
  rabbitmq:
    image: rabbitmq:4.0-management-alpine
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:${RABBITMQ_PORT}"
      - "15672:${RABBITMQ_MONITORING_PORT}"

volumes:
  db-data-users:
  db-data-posts:
  certs:
    driver: local
  esdata01:
    driver: local
  kibanadata:
    driver: local
  metricbeatdata01:
    driver: local
  filebeatdata01:
    driver: local
  logstashdata01:
    driver: local
