schema {
  query: Query
  mutation: Mutation
}

input CreatePostInput {
  body: JSONObject!
  description: String
  isDraft: Boolean
  isPublished: Boolean
  subTopics: [String!]
  title: String!
  topics: [String!]
}

input CreateUserInput {
  email: String!
  google_id: String
  img: String
  password: String
  username: String!
}

input CreateVersionPostInput {
  body: JSONObject!
  description: String
  isDraft: Boolean
  isPublished: Boolean
  postId: Float!
  subTopics: [String!]
  title: String!
  topics: [String!]
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

input FindAllPostsInput {
  isArchived: Boolean
  token: String!
}

input FindManyUserInput {
  email: String
  google_id: String
  img: String
  password: String
  username: String
}

input FindOneUserInput {
  email: String
  username: String
}

input FindPostInput {
  id: Int!
  version: Int
}

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

"""
The `JSONObject` scalar type represents JSON objects as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSONObject

input LoginInput {
  email: String!
  password: String!
}

type Mutation {
  createPost(createPostInput: CreatePostInput!): Post!
  createVersionPost(createVersionPostInput: CreateVersionPostInput!): Post!
  publish(publishInput: Int!): Post!
  register(registerInput: CreateUserInput!): User!
  removePost(id: Int!): Post!
  removeUser(id: Int!): User!
  updatePost(updatePostInput: UpdatePostInput!): Post!
  updateUser(updateUserInput: UpdateUserInput!): User!
}

type Post {
  body: [JSON!]!
  commentsQuantity: Int
  createdAt: DateTime!
  description: String
  id: Int!
  img: String
  isArchived: Boolean!
  isDraft: Boolean!
  isPublished: Boolean!
  minutes: Int
  postId: Float
  rating: Int
  reviewsQuantity: Int
  subTopics: [Topic!]
  title: String!
  topics: [Topic!]
  updatedAt: DateTime!
  user: User!
  userId: Int!
  version: Float!
}

type Query {
  algoPosts: [Post!]!
  allPosts(findAllPostsInput: FindAllPostsInput!): [Post!]!
  draft(findDraft: FindPostInput!): Post!
  login(loginInput: LoginInput!): User!
  post(findOne: FindPostInput!): Post!
  user(loginInput: FindOneUserInput!): User!
  userDrafts: [Post!]!
  userPosts(userId: Int!): [Post!]!
  users(findManyInput: FindManyUserInput!): [User!]!
}

type Topic {
  createdAt: DateTime!
  title: String!
  updatedAt: DateTime!
}

input UpdatePostInput {
  body: JSONObject
  description: String
  id: Int!
  isDraft: Boolean
  isPublished: Boolean
  subTopics: [String!]
  title: String
  topics: [String!]
}

input UpdateUserInput {
  email: String
  google_id: String
  id: Int!
  img: String
  password: String
  username: String
}

type User {
  createdAt: DateTime!
  email: String!
  google_id: String!
  id: Int!
  img: String!
  occupation: String!
  password: String!
  posts: [Post!]!
  role: String!
  updatedAt: DateTime!
  username: String!
}