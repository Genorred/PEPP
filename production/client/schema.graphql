schema {
  query: Query
  mutation: Mutation
}

input CreatePostInput {
  """Example field (placeholder)"""
  exampleField: Int!
}

input CreateUserInput {
  email: String!
  google_id: String
  password: String
  picture: String
  username: String!
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

input FindManyUserInput {
  email: String
  google_id: String
  password: String
  picture: String
  username: String
}

input FindOneUserInput {
  email: String
  username: String
}

input LoginInput {
  email: String!
  password: String!
}

type Mutation {
  createPost(createPostInput: CreatePostInput!): Post!
  register(registerInput: CreateUserInput!): User!
  removePost(id: Int!): Post!
  removeUser(id: Int!): User!
  updatePost(updatePostInput: UpdatePostInput!): Post!
  updateUser(updateUserInput: UpdateUserInput!): User!
}

type Post {
  """Example field (placeholder)"""
  exampleField: Int!
}

type Query {
  login(loginInput: LoginInput!): User!
  post(id: Int!): Post!
  posts: [Post!]!
  user(loginInput: FindOneUserInput!): User!
  users(findManyInput: FindManyUserInput!): [User!]!
}

input UpdatePostInput {
  """Example field (placeholder)"""
  exampleField: Int
  id: Int!
}

input UpdateUserInput {
  email: String
  google_id: String
  id: Int!
  password: String
  picture: String
  username: String
}

type User {
  createdAt: DateTime!
  email: String!
  google_id: String!
  id: ID!
  password: String!
  picture: String!
  role: String!
  updatedAt: DateTime!
  username: String!
}