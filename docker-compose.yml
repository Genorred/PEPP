version: "3.9"

services:
  pepp:
    container_name: pepp
    restart: always
    build:
      context: ./client
      dockerfile: Dockerfile
    env_file:
      - client/.env.local
    ports:
      - "${CLIENT_PORT}:${CLIENT_PORT}"
    environment:
      - WATCHPACK_POLLING=true
    volumes:
      - ./client:/core
      - /core/node_modules
      - /core/.next

  server:
    container_name: server
    restart: always
    depends_on:
      - db
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - server/.env.local
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
#    environment:
#      - NODE_ENV=production
    volumes:
      - ./server:/core
      - /core/node_modules

  db:
    container_name: "${POSTGRES_HOST}"
    image: postgres
    restart: always
    ports:
      - "${POSTGRES_PORT}:5432"
    env_file:
      - server/.env.example
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data: